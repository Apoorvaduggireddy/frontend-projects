<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Login Here</h1>
        <form>
            <table>
                <tr>
                    <td><label for="username">UserName</label></td>
                    <td><input type="text" id="username" placeholder="Enter Your Name" required></td>
                </tr>

                <tr>
                    <td><label for="number">Phone Number</label></td>
                    <td><input type="number" id="number" placeholder="Enter Mobile Number"></td>
                </tr>

                <tr>
                    <td><label for="em">Email ID</label></td>
                    <td><input type="email" id="em" placeholder="Enter Email"></td>
                </tr>

                <tr>
                    <td><label for="pa">Password</label></td>
                    <td><input type="password" id="pa" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td><button>login</button></td>
                </tr>
                
            </table>
        </form>
    </div>
</body>
</html>
